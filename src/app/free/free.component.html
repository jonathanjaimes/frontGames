<div class="pt-5">
  <img class="imagenBanners" src="../assets/banner3.jpg" alt="">
</div>

<div>
  <h2>Free To Game</h2>
</div>

<div class="album py-5">
    <div class="container">
  
      <div class="row">
        <div
          class="col-md-4"
          *ngFor="let item of freeToGame | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              [src]="item.thumbnail"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">{{item.title}}</p>
              <p class="card-text">GRATIS</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a [href]="item.game_url" target="_blank">
                  <button type="button" class="btn btn-sm btn-primary">
                     Ver m√°s
                  </button>
                </a> 
                </div>
                <div>
                    <!-- <img *ngIf="item." class="img-platform" src="../../assets/linux.png" alt="">
                    <img *ngIf="item.mac_available" class="img-platform" src="../../assets/mac.png" alt="">
                    <img *ngIf="item.windows_available" class="img-platform" src="../../assets/windows.png" alt=""> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <!-- <div class="d-flex justify-content-center">
      <ngb-pagination
        [pageSize]="15"
        [collectionSize]="30"
        [(page)]="page"
        aria-label="Default pagination"
      ></ngb-pagination>
  </div> -->

  <div class="d-flex justify-content-center">
    <ngb-pagination [pageSize]="15" [collectionSize]="367" [(page)]="page" [boundaryLinks]="true">
      <ng-template ngbPaginationPages let-page let-pages="pages">
          <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
              <div class="form-group d-flex flex-nowrap px-2">
                <label
                    id="paginationInputLabel"
                    for="paginationInput"
                    class="col-form-label mr-2 ml-1"
                >Page</label>
                <input #i
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    class="form-control custom-pages-input"
                    id="paginationInput"
                    [value]="page"
                    aria-labelledby="paginationInputLabel paginationDescription"
                    style="width: 2.5rem"
                />
                <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                    of {{pages.length}}</span>
              </div>
          </li>
      </ng-template>
    </ngb-pagination>

  </div>
