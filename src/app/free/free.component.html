<div class="pt-5">
  <img class="imagenBanners" src="../assets/banner3.jpg" alt="">
</div>

<div class="album py-5">
    <div class="container">
  
      <div class="row">
        <div
          class="col-md-4"
          *ngFor="let item of listadoFree | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              [src]=""
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">{{item[1].name}}</p>
              <p class="card-text">GRATIS</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">
                    Ver m√°s
                  </button>
                </div>
                <div>
                    <!-- <img *ngIf="item." class="img-platform" src="../../assets/linux.png" alt="">
                    <img *ngIf="item.mac_available" class="img-platform" src="../../assets/mac.png" alt="">
                    <img *ngIf="item.windows_available" class="img-platform" src="../../assets/windows.png" alt=""> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="d-flex justify-content-center">
      <ngb-pagination
        [pageSize]="15"
        [collectionSize]="60"
        [(page)]="page"
        aria-label="Default pagination"
      ></ngb-pagination>

  </div>
