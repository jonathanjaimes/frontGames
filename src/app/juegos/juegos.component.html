

<div class="album py-5">
    <div class="container">
  
      <div class="row">
        <div
          class="col-md-4"
          *ngFor="let item of games | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              [src]="item.header_image"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text">{{item.name}}.</p>
              <p class="card-text">Precio original: {{item.currency}} {{item.original_price/100 | number}}</p>
              <p class="card-text">Precio actual: {{item.currency}} {{item.final_price/100 | number}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a [href]="'https://store.steampowered.com/app/' + item.id" target="_blank">
                        <button type="button" class="btn btn-sm btn-primary">
                            Ver m√°s
                        </button>
                    </a>
                </div>
                <div>
                    <img *ngIf="item.linux_available" class="img-platform" src="../../assets/linux.png" alt="">
                    <img *ngIf="item.mac_available" class="img-platform" src="../../assets/mac.png" alt="">
                    <img *ngIf="item.windows_available" class="img-platform" src="../../assets/windows.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="d-flex justify-content-center">
    <ngb-pagination [pageSize]="6" [collectionSize]="10" [(page)]="page" [boundaryLinks]="true">
      <ng-template ngbPaginationPages let-page let-pages="pages">
          <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
              <div class="form-group d-flex flex-nowrap px-2">
                <label
                    id="paginationInputLabel"
                    for="paginationInput"
                    class="col-form-label mr-2 ml-1"
                >Page</label>
                <input #i
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    class="form-control custom-pages-input"
                    id="paginationInput"
                    [value]="page"
                    aria-labelledby="paginationInputLabel paginationDescription"
                    style="width: 2.5rem"
                />
                <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                    of {{pages.length}}</span>
              </div>
          </li>
      </ng-template>
    </ngb-pagination>

  </div>
